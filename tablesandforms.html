<html lang="en">

<body>
    
   <table border=1 <h2>Araba Kategorisi </h2>

   <br><br><br>
   <form action="images.html">
    <label for="name">  Name:</label>
    <input type="text" id="name" name="name">
    <br>
    <label for="salary">Salary:</label>
    <input type="text" id="salary" name="salary">

    <input type="submit" value="Enter">

   </form>

   <br><br><br>
   <form action="htmlBasics.html">
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="Enter Your email">
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter Your password">
    <br>
    <input type="submit" value="Login">
    </form>
    <br><br><br>
    
        <form action="div_span.html">
            <p>Star Wars vs. Star Trek</p>
         <label for="starwars">Star Wars:</label>
         <input type="radio" id="starwars" name="movie" value="starwars" >
         <br>
         <label for="startrek">Star Trek:</label>
         <input type="radio" id="startrek" name="movie" value="startrek">
         <br>
         <input type="submit" value="Choose">
    </form>
    
    <br><br><br>
    <p>Rate Your Driver !</p>
    <form action="example.html">
        <select name="rating" id="rating">
            <option>5</option>
            <option>4</option>
            <option>3</option>
            <option>2</option>
            <option>1</option>

        </select>
        <br>
        <input type="submit" value="Rating">

    </form>

   
</body>
